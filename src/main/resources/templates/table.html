<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Listado de trabajos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
	<img th:src="@{/images/jobs.png}" width="136" height="136"> 
	<h1 class="text-primary">Lista de trabajos</h1>
	<table style="width:100%" border="2" class="table table-striped table-bordered table-hover">
	  <tr>
	    <th>Logo</th>
	    <th>Id</th>
	    <th>Nombre</th>
	    <th>Publicación</th>
	    <th>Salario</th>
	    <th>Descripción</th>
	    <th>Destacada</th>
	    <th>Detalle</th>
	    <th>Borrar</th>
	  </tr>
	  <tr th:each="job : ${jobs}">
	    <td>
	    	<img th:src="@{ /images/{img}( img=${ job.image } ) }" width="60" height="60">
	    </td>
	    <td th:text="${job.id}"></td>
	    <td th:text="${job.name}"></td>
	    <td th:text="${job.publicationDate}"></td>
	    <td th:text="${job.salary}"></td>
	    <td th:text="${job.description}"></td>
	    <!--  
	    <td th:text="${job.featured == 1 ? 'Si' : 'No'}"></td>	    
	    -->
	    <td>
	    	<span th:if="${job.featured==1}" class="badge bg-success">Si</span>
	    	<span th:unless="${job.featured==1}" class="badge bg-danger">No</span>
	    </td>
	    <td>
	    	<a th:href="@{/jobs/view/{id} (id=${job.id})}" class="btn btn-success">Detalle</a>
	    </td>
	    <td>
	    	<a th:href="@{/jobs/delete(id=${job.id})}" class="btn btn-danger">Borrar</a>
	    </td>
	  </tr>
	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
